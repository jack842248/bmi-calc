<!DOCTYPE html>
<html lang="zh-tw">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width" height="device-height" initial-scale="1" minimum-scale="1"
        maximum-scale="1" user-scalable="no">
    <title>BMI、體脂肪率 計算器</title>
    <meta name="description" content="BMI、體脂肪率、計算">
    <meta name="author" content="黃俊傑">
    <link rel="canonical" href="https://jack842248.github.io/bmi-calc/">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> </nav>
    <div class="container-fluid bg-dark">
        <div class="container" id="app">
            <h1><i class="fas fa-laptop-medical"></i>BMI體脂肪率計算器</h1><small class="text-white">輸入單位 : ( 公分 ) cm</small>
            <div class="form-row d-flex justify-content-center">
                <div class="col-sm-6 col-md-3 my-2"><input class="form-control" id="height" type="number"
                        placeholder="請輸入身高" inputmode="numeric"></div>
                <div class="col-sm-6 col-md-3 my-2"><input class="form-control" id="weight" type="number"
                        placeholder="請輸入體重" inputmode="numeric"></div>
                <div class="col-sm-6 col-md-3 my-2"><input class="form-control" id="age" type="number"
                        placeholder="請輸入年齡" inputmode="numeric"></div>
                <div class="col-sm-6 col-md-3 my-2">
                    <div class="form-group mb-1"><select class="custom-select" id="sex">
                            <option value="2" hidden>請選擇性別</option>
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select></div>
                </div>
                <div class="col-sm-12"><button class="btn btn-info btn-block calc-btn" id="calc">開始計算</button></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-dark text-center">
                        <thead>
                            <tr class="bg-secondary">
                                <th colspan="2">您的BMI結果</th>
                                <th>體脂肪率</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="bmi_result" id="bmi_result" colspan="2"></td>
                                <td class="fat_result" id="fat_result"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="bg-secondary">
                                <td width="30%">分類</td>
                                <td width="70%" colspan="2">BMI 範圍</td>
                            </tr>
                            <tr class="tr1">
                                <td width="30%">偏瘦</td>
                                <td width="70%" colspan="2">
                                    <=18.4</td>
                            </tr>
                            <tr class="tr2">
                                <td width="30%">正常</td>
                                <td width="70%" colspan="2">18.5 ~ 23.9</td>
                            </tr>
                            <tr class="tr3">
                                <td width="30%">過重</td>
                                <td width="70%" colspan="2">24.0 ~ 27.9</td>
                            </tr>
                            <tr class="tr4">
                                <td width="30%">肥胖</td>
                                <td width="70%" colspan="2">> = 28.0</td>
                            </tr>
                            <tr class="bg-secondary">
                                <td width="30%">分類</td>
                                <td width="35%">體脂肪率%(男)</td>
                                <td width="35%">體脂肪率%(女)</td>
                            </tr>
                            <tr class="tr5">
                                <td width="30%">偏瘦</td>
                                <td width="35%">
                                    <=13</td>
                                <td width="35%">
                                    <=16</td>
                            </tr>
                            <tr class="tr6">
                                <td width="30%">正常</td>
                                <td width="35%">14 ~ 23</td>
                                <td width="35%">17 ~ 27</td>
                            </tr>
                            <tr class="tr7">
                                <td width="30%">肥胖</td>
                                <td width="35%">> = 24</td>
                                <td width="35%">> = 28</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/animateNumber.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    </div>
</body>
